<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8" />
    <title>Zappar for A-Frame: Face Tracking Face Mesh Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <a-scene>
        <!-- Ask user for camera permissions, display some text if permission is denied -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <a-camera camera zappar-camera="user-facing: true; user-camera-mirror-mode: poses" />

        <!-- Setup our instant tracker and start it in placement mode so the user can -->
        <!-- choose a location for the object -->
        <a-entity zappar-face id="my-face-tracker">
            <a-entity zappar-head-mask="face: #my-face-tracker;"></a-entity>

            <!-- Include a 3D model inside our instant tracker -->

            <a-gltf-model src="assets/glass.glb" scale="8 8 8" position="0 0 0.9"></a-gltf-model>

        </a-entity>
    </a-scene>
    <button id="screenshotButton">Take Screenshot</button>
    <img id="screenshotImage" />
    <script>

        let myFaceTracker = document.getElementById("my-face-tracker");
        
        myFaceTracker.addEventListener("zappar-visible", () => {
          console.log("Face has become visible");
        });
        
        myFaceTracker.addEventListener("zappar-notvisible", () => {
          console.log("Face is no longer visible");
        });
        
        </script>
</body>

</html>
